<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    
    <title>Calculate</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header class="header-top">CAlculate!</header>
<div class="calc-box">
    <div class="input-box1"><input id="add-input-num1"></div>
    <div class="modify">+</div>
    <div class="input-box2"><input id="add-input-num2"></div>
    <button id="btn">Calculate</button>
    <span id="add-result"></span>
</div>
<div class="calc-box">
    <div class="input-box1"><input id="sub-input-num1"></div>
    <div class="modify">-</div>
    <div class="input-box2"><input id="sub-input-num2"></div>
    <button id="sub-btn">Calculate</button>
    <span id="sub-result"></span>
</div>
<div class="calc-box">
    <div class="input-box1"><input id="divi-input-num1"></div>
    <div class="modify">/</div>
    <div class="input-box2"><input id="divi-input-num2"></div>
    <button id="divi-btn">Calculate</button>
    <span id="divi-result"></span>
</div>
<div class="calc-box">
    <div class="input-box1"><input id="multi-input-num1"></div>
    <div class="modify">*</div>
    <div class="input-box2"><input id="multi-input-num2"></div>
    <button id="multi-btn">Calculate</button>
    <span id="multi-result"></span>
</div>
    <script type="module" src="./app.js"></script>
</body>

</html>
